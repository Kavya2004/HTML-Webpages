<HTML>
<head><title>form</title></head>

<h1 ALIGN="CENTER"><U><I> <FONT COLOR="purple">

<input type="password" name="psd" maxlength=10>

<BR>

<BR>
<BR>
<INPUT TYPE="submit" value="SUBMIT">

</form>

</html>
